  /* --- Brandon 的客製化顏色區隔 --- */
  /* 多路選擇器 (Mux) - 淺藍色 */
  [s\:type^="mux"] path { fill: #e1f5fe; }
  /* 邏輯閘 (And, Or, Xor, Not) - 淺綠色 */
  [s\:type="and"], [s\:type="nand"], [s\:type="andnot"],
  [s\:type="or"], [s\:type="reduce_nor"], [s\:type="ornot"],
  [s\:type="reduce_xor"], [s\:type="reduce_nxor"],
  [s\:type="not"], [s\:type="buf"] path { fill: #e8f5e9; }
  /* 觸發器 (DFF) - 淺橘色 */
  [s\:type^="dff"] rect, [s\:type^="dlatch"] rect { fill: #fff3e0; }
  /* 算術運算 (Add, Sub, Mul, Shl, Shr) - 淺紫色 */
  [s\:type="add"] circle, [s\:type="sub"] circle, [s\:type="mul"] circle,
  [s\:type="div"] circle, [s\:type="shl"] circle, [s\:type="shr"] circle,
  [s\:type="sshl"] circle, [s\:type="sshr"] circle { fill: #f3e5f5; }
  /* 輸入輸出端點 - 淺灰色 */
  [s\:type="inputExt"] path, [s\:type="outputExt"] path { fill: #eceff1; }</style>
